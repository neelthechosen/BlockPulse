<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockPulse - Cryptocurrency Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <style>
        :root {
            --primary: #2962ff;
            --secondary: #0039cb;
            --success: #00c853;
            --danger: #ff1744;
            --warning: #ffab00;
            --dark: #121212;
            --light: #f5f5f5;
            --gray: #424242;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0e17;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            width: 95%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--gray);
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .logo span {
            color: var(--light);
        }
        
        .search-container {
            position: relative;
            width: 40%;
        }
        
        #search-input {
            width: 100%;
            padding: 12px 20px;
            background-color: #1a1f2e;
            border: 1px solid var(--gray);
            border-radius: 30px;
            color: white;
            font-size: 16px;
        }
        
        #search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #1a1f2e;
            border: 1px solid var(--gray);
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .search-result-item {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--gray);
        }
        
        .search-result-item:hover {
            background-color: #252b3d;
        }
        
        .search-result-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: linear-gradient(145deg, #1a1f2e, #151925);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--light);
        }
        
        .global-stats {
            grid-column: span 4;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 14px;
            color: #a0a0a0;
        }
        
        .positive {
            color: var(--success);
        }
        
        .negative {
            color: var(--danger);
        }
        
        .fear-greed-container {
            grid-column: span 1;
            text-align: center;
        }
        
        .fear-greed-value {
            font-size: 32px;
            font-weight: 800;
            margin: 10px 0;
        }
        
        .fear-greed-label {
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .trending-container, .gainers-losers-container {
            grid-column: span 1;
        }
        
        .trending-list, .gainers-list, .losers-list {
            list-style: none;
        }
        
        .trending-item, .gainers-item, .losers-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--gray);
        }
        
        .trending-item:last-child, .gainers-item:last-child, .losers-item:last-child {
            border-bottom: none;
        }
        
        .trending-item img, .gainers-item img, .losers-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        .coin-details {
            grid-column: span 4;
            display: none;
        }
        
        .coin-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .coin-header img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        
        .coin-name {
            font-size: 28px;
            font-weight: 700;
        }
        
        .coin-symbol {
            font-size: 18px;
            color: #a0a0a0;
            text-transform: uppercase;
            margin-left: 10px;
        }
        
        .coin-price {
            font-size: 32px;
            font-weight: 800;
            margin: 10px 0;
        }
        
        .coin-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .timeframe-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .timeframe-btn {
            padding: 8px 15px;
            background-color: #252b3d;
            border: none;
            border-radius: 5px;
            color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .timeframe-btn.active {
            background-color: var(--primary);
        }
        
        .timeframe-btn:hover {
            background-color: #2f3b54;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }
        
        .comparison-section {
            grid-column: span 4;
            display: none;
        }
        
        .comparison-coins {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        .comparison-coin {
            flex: 1;
            background-color: #1a1f2e;
            border-radius: 10px;
            padding: 15px;
        }
        
        .comparison-charts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .comparison-chart-container {
            height: 300px;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--secondary);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }
        
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .global-stats, .coin-details, .comparison-section {
                grid-column: span 2;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .global-stats, .coin-details, .comparison-section {
                grid-column: span 1;
            }
            
            .global-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .coin-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .comparison-charts {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Block<span>Pulse</span></div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a cryptocurrency...">
                <div id="search-results"></div>
            </div>
            <button class="btn" id="compare-btn">Compare Coins</button>
        </header>
        
        <div class="dashboard-grid">
            <!-- Global Market Data -->
            <div class="card global-stats">
                <div class="stat-item">
                    <div class="stat-label">Market Cap</div>
                    <div class="stat-value" id="market-cap">-</div>
                    <div class="stat-change" id="market-cap-change">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">24h Vol</div>
                    <div class="stat-value" id="volume">-</div>
                    <div class="stat-change" id="volume-change">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">BTC Dominance</div>
                    <div class="stat-value" id="btc-dominance">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Active Cryptocurrencies</div>
                    <div class="stat-value" id="active-cryptos">-</div>
                </div>
            </div>
            
            <!-- Fear & Greed Index -->
            <div class="card fear-greed-container">
                <div class="card-header">
                    <div class="card-title">Fear & Greed Index</div>
                </div>
                <canvas id="fear-greed-chart" height="200"></canvas>
                <div class="fear-greed-value" id="fear-greed-value">-</div>
                <div class="fear-greed-label" id="fear-greed-label">-</div>
            </div>
            
            <!-- Trending Coins -->
            <div class="card trending-container">
                <div class="card-header">
                    <div class="card-title">Trending Coins</div>
                </div>
                <ul class="trending-list" id="trending-list"></ul>
            </div>
            
            <!-- Top Gainers -->
            <div class="card gainers-losers-container">
                <div class="card-header">
                    <div class="card-title">Top Gainers (24h)</div>
                </div>
                <ul class="gainers-list" id="gainers-list"></ul>
            </div>
            
            <!-- Top Losers -->
            <div class="card gainers-losers-container">
                <div class="card-header">
                    <div class="card-title">Top Losers (24h)</div>
                </div>
                <ul class="losers-list" id="losers-list"></ul>
            </div>
            
            <!-- Coin Details -->
            <div class="card coin-details" id="coin-details">
                <div class="coin-header">
                    <img id="coin-image" src="" alt="">
                    <div>
                        <h1 class="coin-name" id="coin-name"></h1>
                        <span class="coin-symbol" id="coin-symbol"></span>
                    </div>
                </div>
                
                <div class="coin-price" id="coin-price"></div>
                <div class="price-change" id="price-change"></div>
                
                <div class="coin-stats">
                    <div class="stat-item">
                        <div class="stat-label">Market Cap</div>
                        <div class="stat-value" id="coin-market-cap"></div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Volume (24h)</div>
                        <div class="stat-value" id="coin-volume"></div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Circulating Supply</div>
                        <div class="stat-value" id="coin-supply"></div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">ATH</div>
                        <div class="stat-value" id="coin-ath"></div>
                    </div>
                </div>
                
                <div class="timeframe-buttons">
                    <button class="timeframe-btn active" data-days="1">24H</button>
                    <button class="timeframe-btn" data-days="7">7D</button>
                    <button class="timeframe-btn" data-days="30">30D</button>
                    <button class="timeframe-btn" data-days="90">90D</button>
                    <button class="timeframe-btn" data-days="365">1Y</button>
                </div>
                
                <div class="chart-container">
                    <canvas id="price-chart"></canvas>
                </div>
                
                <button class="btn btn-outline" id="add-to-compare">Add to Comparison</button>
            </div>
            
            <!-- Comparison Section -->
            <div class="card comparison-section" id="comparison-section">
                <div class="card-header">
                    <div class="card-title">Compare Coins</div>
                    <button class="btn" id="clear-comparison">Clear All</button>
                </div>
                
                <div class="comparison-coins" id="comparison-coins"></div>
                
                <div class="comparison-charts">
                    <div class="comparison-chart-container">
                        <canvas id="comparison-price-chart"></canvas>
                    </div>
                    <div class="comparison-chart-container">
                        <canvas id="comparison-volume-chart"></canvas>
                    </div>
                    <div class="comparison-chart-container">
                        <canvas id="comparison-market-cap-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentCoin = null;
        let priceChart = null;
        let fearGreedChart = null;
        let comparisonCharts = {
            price: null,
            volume: null,
            marketCap: null
        };
        let comparedCoins = [];
        let searchTimeout = null;
        
        // DOM elements
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const coinDetails = document.getElementById('coin-details');
        const comparisonSection = document.getElementById('comparison-section');
        const compareBtn = document.getElementById('compare-btn');
        const clearComparisonBtn = document.getElementById('clear-comparison');
        const addToCompareBtn = document.getElementById('add-to-compare');
        
        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadGlobalData();
            loadTrendingCoins();
            loadGainersLosers();
            loadFearGreedIndex();
            
            // Event listeners
            searchInput.addEventListener('input', handleSearch);
            compareBtn.addEventListener('click', toggleComparisonSection);
            clearComparisonBtn.addEventListener('click', clearComparison);
            addToCompareBtn.addEventListener('click', addToComparison);
            
            // Timeframe buttons
            document.querySelectorAll('.timeframe-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.timeframe-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    if (currentCoin) {
                        loadCoinChart(currentCoin.id, this.dataset.days);
                    }
                });
            });
        });
        
        // Load global market data
        async function loadGlobalData() {
            try {
                const response = await fetch('/global');
                const data = await response.json();
                
                document.getElementById('market-cap').textContent = formatCurrency(data.data.total_market_cap.usd);
                document.getElementById('volume').textContent = formatCurrency(data.data.total_volume.usd);
                document.getElementById('btc-dominance').textContent = data.data.market_cap_percentage.btc.toFixed(2) + '%';
                document.getElementById('active-cryptos').textContent = data.data.active_cryptocurrencies.toLocaleString();
                
                // Market cap change
                const marketCapChange = data.data.market_cap_change_percentage_24h_usd;
                const marketCapChangeEl = document.getElementById('market-cap-change');
                marketCapChangeEl.textContent = (marketCapChange > 0 ? '+' : '') + marketCapChange.toFixed(2) + '%';
                marketCapChangeEl.className = marketCapChange >= 0 ? 'stat-change positive' : 'stat-change negative';
                
                // Volume change (not directly available, using placeholder)
                const volumeChangeEl = document.getElementById('volume-change');
                volumeChangeEl.textContent = '+5.42%'; // Placeholder
                volumeChangeEl.className = 'stat-change positive';
            } catch (error) {
                console.error('Error loading global data:', error);
            }
        }
        
        // Load trending coins
        async function loadTrendingCoins() {
            try {
                const response = await fetch('/trending');
                const data = await response.json();
                
                const trendingList = document.getElementById('trending-list');
                trendingList.innerHTML = '';
                
                data.coins.slice(0, 5).forEach(coin => {
                    const listItem = document.createElement('li');
                    listItem.className = 'trending-item';
                    listItem.innerHTML = `
                        <img src="${coin.item.thumb}" alt="${coin.item.name}">
                        <span>${coin.item.name}</span>
                    `;
                    listItem.addEventListener('click', () => loadCoinDetails(coin.item.id));
                    trendingList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error loading trending coins:', error);
            }
        }
        
        // Load top gainers and losers
        async function loadGainersLosers() {
            try {
                const response = await fetch('/top');
                const data = await response.json();
                
                const gainersList = document.getElementById('gainers-list');
                const losersList = document.getElementById('losers-list');
                
                gainersList.innerHTML = '';
                losersList.innerHTML = '';
                
                // Top gainers
                data.gainers.slice(0, 5).forEach(coin => {
                    const listItem = document.createElement('li');
                    listItem.className = 'gainers-item';
                    listItem.innerHTML = `
                        <img src="${coin.image}" alt="${coin.name}">
                        <span>${coin.symbol.toUpperCase()}</span>
                        <span class="positive" style="margin-left: auto;">+${coin.price_change_percentage_24h.toFixed(2)}%</span>
                    `;
                    listItem.addEventListener('click', () => loadCoinDetails(coin.id));
                    gainersList.appendChild(listItem);
                });
                
                // Top losers
                data.losers.slice(0, 5).forEach(coin => {
                    const listItem = document.createElement('li');
                    listItem.className = 'losers-item';
                    listItem.innerHTML = `
                        <img src="${coin.image}" alt="${coin.name}">
                        <span>${coin.symbol.toUpperCase()}</span>
                        <span class="negative" style="margin-left: auto;">${coin.price_change_percentage_24h.toFixed(2)}%</span>
                    `;
                    listItem.addEventListener('click', () => loadCoinDetails(coin.id));
                    losersList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error loading gainers and losers:', error);
            }
        }
        
        // Load fear and greed index
        async function loadFearGreedIndex() {
            try {
                const response = await fetch('/fear-greed');
                const data = await response.json();
                
                const value = data.data[0].value;
                const valueClassification = data.data[0].value_classification;
                
                document.getElementById('fear-greed-value').textContent = value;
                document.getElementById('fear-greed-label').textContent = valueClassification;
                
                // Set color based on value
                let color;
                if (value <= 25) color = '#ff1744'; // Extreme Fear
                else if (value <= 45) color = '#ff9100'; // Fear
                else if (value <= 55) color = '#ffea00'; // Neutral
                else if (value <= 75) color = '#c6ff00'; // Greed
                else color = '#00e676'; // Extreme Greed
                
                // Create doughnut chart
                const ctx = document.getElementById('fear-greed-chart').getContext('2d');
                if (fearGreedChart) fearGreedChart.destroy();
                
                fearGreedChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        datasets: [{
                            data: [value, 100 - value],
                            backgroundColor: [color, '#1a1f2e'],
                            borderWidth: 0,
                            borderRadius: 10
                        }]
                    },
                    options: {
                        cutout: '70%',
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                enabled: false
                            }
                        },
                        animation: {
                            animateScale: true,
                            animateRotate: true
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading fear and greed index:', error);
            }
        }
        
        // Handle search input
        function handleSearch() {
            clearTimeout(searchTimeout);
            const query = searchInput.value.trim();
            
            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }
            
            searchTimeout = setTimeout(() => performSearch(query), 300);
        }
        
        // Perform search
        async function performSearch(query) {
            try {
                const response = await fetch(`/search/${query}`);
                const data = await response.json();
                
                searchResults.innerHTML = '';
                
                if (data.coins && data.coins.length > 0) {
                    data.coins.slice(0, 5).forEach(coin => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'search-result-item';
                        resultItem.innerHTML = `
                            <img src="${coin.thumb}" alt="${coin.name}">
                            <span>${coin.name} (${coin.symbol})</span>
                        `;
                        resultItem.addEventListener('click', () => {
                            searchInput.value = '';
                            searchResults.style.display = 'none';
                            loadCoinDetails(coin.id);
                        });
                        searchResults.appendChild(resultItem);
                    });
                    
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            } catch (error) {
                console.error('Error performing search:', error);
            }
        }
        
        // Load coin details
        async function loadCoinDetails(coinId) {
            try {
                const response = await fetch(`/coin/${coinId}`);
                const data = await response.json();
                
                currentCoin = data;
                
                // Update UI with coin data
                document.getElementById('coin-image').src = data.image.large;
                document.getElementById('coin-name').textContent = data.name;
                document.getElementById('coin-symbol').textContent = data.symbol.toUpperCase();
                document.getElementById('coin-price').textContent = formatCurrency(data.market_data.current_price.usd);
                
                const priceChange = data.market_data.price_change_percentage_24h;
                const priceChangeEl = document.getElementById('price-change');
                priceChangeEl.textContent = (priceChange > 0 ? '+' : '') + priceChange.toFixed(2) + '% (24h)';
                priceChangeEl.className = priceChange >= 0 ? 'price-change positive' : 'price-change negative';
                
                document.getElementById('coin-market-cap').textContent = formatCurrency(data.market_data.market_cap.usd);
                document.getElementById('coin-volume').textContent = formatCurrency(data.market_data.total_volume.usd);
                document.getElementById('coin-supply').textContent = formatNumber(data.market_data.circulating_supply) + ' ' + data.symbol.toUpperCase();
                document.getElementById('coin-ath').textContent = formatCurrency(data.market_data.ath.usd);
                
                // Show coin details section
                coinDetails.style.display = 'block';
                
                // Load initial chart (24h)
                loadCoinChart(coinId, '1');
            } catch (error) {
                console.error('Error loading coin details:', error);
            }
        }
        
        // Load coin chart
        async function loadCoinChart(coinId, days) {
            try {
                const response = await fetch(`/chart/${coinId}/${days}`);
                const data = await response.json();
                
                const prices = data.prices;
                const volumes = data.total_volumes;
                
                const priceData = prices.map(price => ({ x: price[0], y: price[1] }));
                const volumeData = volumes.map(volume => ({ x: volume[0], y: volume[1] }));
                
                // Create gradient for chart
                const ctx = document.getElementById('price-chart').getContext('2d');
                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, 'rgba(41, 98, 255, 0.3)');
                gradient.addColorStop(1, 'rgba(41, 98, 255, 0)');
                
                // Destroy previous chart if exists
                if (priceChart) priceChart.destroy();
                
                // Create new chart
                priceChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [
                            {
                                label: 'Price',
                                data: priceData,
                                borderColor: '#2962ff',
                                backgroundColor: gradient,
                                fill: true,
                                tension: 0.4,
                                pointRadius: 0,
                                pointHoverRadius: 5
                            },
                            {
                                label: 'Volume',
                                data: volumeData,
                                borderColor: 'rgba(136, 132, 216, 0.5)',
                                backgroundColor: 'rgba(136, 132, 216, 0.2)',
                                fill: true,
                                tension: 0.4,
                                pointRadius: 0,
                                pointHoverRadius: 0,
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: days <= 1 ? 'hour' : days <= 30 ? 'day' : 'month'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            y: {
                                position: 'right',
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    callback: function(value) {
                                        return '$' + value.toLocaleString();
                                    }
                                }
                            },
                            y1: {
                                position: 'left',
                                display: false
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.y !== null) {
                                            if (label.includes('Price')) {
                                                label += '$' + context.parsed.y.toLocaleString();
                                            } else {
                                                label += '$' + context.parsed.y.toLocaleString();
                                            }
                                        }
                                        return label;
                                    }
                                }
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            axis: 'x',
                            intersect: false
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading coin chart:', error);
            }
        }
        
        // Toggle comparison section
        function toggleComparisonSection() {
            if (comparisonSection.style.display === 'block') {
                comparisonSection.style.display = 'none';
            } else {
                comparisonSection.style.display = 'block';
                renderComparison();
            }
        }
        
        // Add coin to comparison
        function addToComparison() {
            if (!currentCoin) return;
            
            if (comparedCoins.length >= 3) {
                alert('You can compare up to 3 coins only.');
                return;
            }
            
            // Check if coin is already in comparison
            if (comparedCoins.some(coin => coin.id === currentCoin.id)) {
                alert('This coin is already in the comparison.');
                return;
            }
            
            comparedCoins.push(currentCoin);
            renderComparison();
            updateComparisonCharts();
        }
        
        // Render comparison coins
        function renderComparison() {
            const comparisonCoinsEl = document.getElementById('comparison-coins');
            comparisonCoinsEl.innerHTML = '';
            
            comparedCoins.forEach(coin => {
                const coinEl = document.createElement('div');
                coinEl.className = 'comparison-coin';
                coinEl.innerHTML = `
                    <div style="display: flex; align-items: center; margin-bottom: 10px;">
                        <img src="${coin.image.thumb}" alt="${coin.name}" style="width: 24px; height: 24px; margin-right: 10px;">
                        <strong>${coin.name}</strong>
                        <button class="btn btn-outline" style="margin-left: auto; padding: 2px 8px; font-size: 12px;" data-coin-id="${coin.id}">Remove</button>
                    </div>
                    <div>Price: ${formatCurrency(coin.market_data.current_price.usd)}</div>
                    <div>24h Change: <span class="${coin.market_data.price_change_percentage_24h >= 0 ? 'positive' : 'negative'}">${coin.market_data.price_change_percentage_24h.toFixed(2)}%</span></div>
                    <div>Market Cap: ${formatCurrency(coin.market_data.market_cap.usd)}</div>
                `;
                
                coinEl.querySelector('button').addEventListener('click', function() {
                    const coinId = this.dataset.coinId;
                    comparedCoins = comparedCoins.filter(coin => coin.id !== coinId);
                    renderComparison();
                    updateComparisonCharts();
                });
                
                comparisonCoinsEl.appendChild(coinEl);
            });
        }
        
        // Update comparison charts
        async function updateComparisonCharts() {
            if (comparedCoins.length === 0) {
                // Clear charts if no coins to compare
                Object.values(comparisonCharts).forEach(chart => {
                    if (chart) chart.destroy();
                });
                return;
            }
            
            // Load chart data for all compared coins
            const timeframe = document.querySelector('.timeframe-btn.active').dataset.days;
            const chartData = {
                price: { labels: [], datasets: [] },
                volume: { labels: [], datasets: [] },
                marketCap: { labels: [], datasets: [] }
            };
            
            const colors = ['#2962ff', '#00c853', '#ff1744'];
            
            for (let i = 0; i < comparedCoins.length; i++) {
                const coin = comparedCoins[i];
                const color = colors[i];
                
                try {
                    const response = await fetch(`/chart/${coin.id}/${timeframe}`);
                    const data = await response.json();
                    
                    const prices = data.prices;
                    const volumes = data.total_volumes;
                    
                    // Price data
                    chartData.price.datasets.push({
                        label: coin.name,
                        data: prices.map(price => ({ x: price[0], y: price[1] })),
                        borderColor: color,
                        backgroundColor: 'transparent',
                        tension: 0.4,
                        pointRadius: 0
                    });
                    
                    // Volume data
                    chartData.volume.datasets.push({
                        label: coin.name,
                        data: volumes.map(volume => ({ x: volume[0], y: volume[1] })),
                        borderColor: color,
                        backgroundColor: 'transparent',
                        tension: 0.4,
                        pointRadius: 0
                    });
                    
                    // Market cap data (using price * supply as approximation)
                    // Note: This is an approximation since we don't have historical market cap data
                    const supply = coin.market_data.circulating_supply;
                    chartData.marketCap.datasets.push({
                        label: coin.name,
                        data: prices.map(price => ({ x: price[0], y: price[1] * supply })),
                        borderColor: color,
                        backgroundColor: 'transparent',
                        tension: 0.4,
                        pointRadius: 0
                    });
                } catch (error) {
                    console.error(`Error loading chart data for ${coin.name}:`, error);
                }
            }
            
            // Create comparison charts
            createComparisonChart('comparison-price-chart', chartData.price, 'Price Comparison', '$');
            createComparisonChart('comparison-volume-chart', chartData.volume, 'Volume Comparison', '$');
            createComparisonChart('comparison-market-cap-chart', chartData.marketCap, 'Market Cap Comparison', '$');
        }
        
        // Create comparison chart
        function createComparisonChart(canvasId, data, title, prefix) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            // Destroy previous chart if exists
            if (comparisonCharts[canvasId.split('-')[1]]) {
                comparisonCharts[canvasId.split('-')[1]].destroy();
            }
            
            // Create new chart
            comparisonCharts[canvasId.split('-')[1]] = new Chart(ctx, {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: title,
                            color: '#e0e0e0'
                        },
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#e0e0e0'
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += prefix + context.parsed.y.toLocaleString();
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#e0e0e0'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#e0e0e0',
                                callback: function(value) {
                                    return prefix + value.toLocaleString();
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }
        
        // Clear comparison
        function clearComparison() {
            comparedCoins = [];
            renderComparison();
            updateComparisonCharts();
        }
        
        // Utility functions
        function formatCurrency(value) {
            if (value >= 1e12) {
                return '$' + (value / 1e12).toFixed(2) + 'T';
            } else if (value >= 1e9) {
                return '$' + (value / 1e9).toFixed(2) + 'B';
            } else if (value >= 1e6) {
                return '$' + (value / 1e6).toFixed(2) + 'M';
            } else if (value >= 1e3) {
                return '$' + (value / 1e3).toFixed(2) + 'K';
            } else {
                return '$' + value.toFixed(2);
            }
        }
        
        function formatNumber(value) {
            if (value >= 1e9) {
                return (value / 1e9).toFixed(2) + 'B';
            } else if (value >= 1e6) {
                return (value / 1e6).toFixed(2) + 'M';
            } else if (value >= 1e3) {
                return (value / 1e3).toFixed(2) + 'K';
            } else {
                return value.toFixed(2);
            }
        }
    </script>
</body>
